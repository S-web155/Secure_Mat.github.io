<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign Up â€” SecureMat</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="site-header">
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
        <a href="index.html" class="header-title">
            <h1>SecureMat</h1>
        </a>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2>Create Your Account</h2>
            <form id="signup-form" class="login-form">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" required placeholder="John">
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" required placeholder="Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter a strong password">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required placeholder="Re-enter your password">
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="agree-terms" name="agree_terms" required>
                    <label for="agree-terms">I agree to the Terms & Conditions</label>
                </div>

                <button type="submit" class="login-btn">Sign Up</button>
            </form>

            <div class="login-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </main>

    <script src="js/main.js" defer></script>
    <script src="js/signup.js" defer></script>
</body>
</html>
